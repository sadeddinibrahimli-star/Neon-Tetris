<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="side-panel">
        <div class="nextBlock">
            <div class="blockShower">Next:</div>
            <div class="miniGrid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            </div><div class="holdBlock">Hold:
                <div class="miniGrid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="hiScore">
            <div class="scoreLabel">Highest</div>
            <div id="high-score" class="scoreScreen">0</div>
            <div class="scoreLabel">CURRENT</div>
            <div id="score" class="scoreScreen">0</div>
            <div class="level"></div>
            <div class="scoreLabel">Level</div>
            <div id="levelCounter" class="scoreScreen">0</div>
        </div>
    </div>
    <div class="contanier">
        <div class="grid"></div>
        <div class="border"></div>
        <img id="combo" class="combo" src="visuals/jojo-me.gif" alt="Combo Animation">
        <div class="mainGameScreen"></div>
        <div class="startButton" id="startButton">
            <video id="explotion" class="explotion">
                <source src="visuals/explotion.webm" type="video/webm">
            </video>
            <button id="startBtn" class="startBtn">Start</button>
            <button id="restartBtn" class="hidden">Restart Game</button>
            <button id="continueBtn" class="continue">Continue</button>
        </div>
    </div>
    <script type="module" src="tetris.js" charset="UTF-8"></script>
</body>

</html>

</html>
