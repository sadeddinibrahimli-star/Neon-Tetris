<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <div class="mainGameScreen">
            <div class="grid-wrapper">
                <div id="grid-container"></div>
                <div class="overlay">
                    <div class="start" id="startbtn"><button>Start</button></div>
                    <div class="restart"><button>Restart</button></div>
                    <div class="contunie"><button>Continue</button></div>
                    <div class="countdown">321</div>
                    <div class="boom">Boom</div>
                </div>
            </div>
        </div>
        <div class="next">
            <div id="gridNext"></div>
        </div>
        <div class="hold">
            <div id="gridHold"></div>
        </div>
        <div class="highScore">0</div>
        <div class="score">0</div>
        <div class="level">0</div>
        <div class="combo">0</div>
    </div>
    <script type="module" src="tetris.js"></script>
</body>
</html>
